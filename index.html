<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/bundle.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	</head>
	<body style="margin: 0 auto;">
		<header class="mdc-top-app-bar mdc-top-app-bar--fixed" style="background-color: blue !important;">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<a href="#" style="padding-top:6px;"><img src="img/logo.png" alt="Logo" height="16"></a>
				</section>
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
					<button class="material-icons mdc-top-app-bar__navigation-icon">phone</button>
				</section>
			</div>
		</header>
		<main class="mdc-top-app-bar--fixed-adjust" style="max-width: 1920px;margin: 0 auto;">
			<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-6-desktop"></div>
				<div class="mdc-layout-grid__cell--span-4-desktop">
					<h4 class="mdc-typography--headline4 mdc-theme--secondary no-margin"><b>Mantenimiento a equipo de cómputo</b></h4>
					<p class="mdc-typography--headline6">Formateo, Instalación de paquetería, Refacciones, Cambios de pantalla, Actualizaciones de hardware, ven con nosotros y dale vida a tu equipo.</p>
					<button class="mdc-button mdc-button--outlined mdc-theme--secondary my-button" onclick="triggerContactForm();">
						<span class="mdc-button__label">Solicitar cotización</span>
					</button>
				</div>
			</div>
			</div>
		</main>



		<script src="js/jquery-3.3.1.min.js" async></script>
		<script src="css/bundle.js"></script>
		<script type="text/javascript" charset="utf-8" async defer>

		</script>
	</body>
</html>
